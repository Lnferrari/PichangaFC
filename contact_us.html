<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pichanga FC</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@400;500&family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/pichanga_logo.png" alt="Pichanga FC">
        </div>

        <nav>
            <ul class="topnav" class="display-flex">
                <li><a href="index.html">Home</a></li>
                <li><a href="teams.html">Teams</a>
                    <ul class="subnav">
                        <li><a href="female_team.html">Female</a></li>
                        <li><a href="male_team.html">Male</a></li>
                    </ul>
                </li>
                <li class="coming-soon" style="display: none;"><a href="events.html">Events</a></li>
                <li class="currentpage"><a href="contact_us.html">Contact Us</a></li>
                <li><a href="https://www.instagram.com/pichangamagazine/?hl=es" target="_blank">Instagram</a></li>
            </ul>
        </nav>
    
    </header>

    <div class="content" class="flex-dir-col" style="justify-content: center;">

        <div class="display-flex" style="flex-direction: column;">

            <div class="header-content-center">
                <h3>CONTACT FORM</h3>
            </div>
    
            <form>
    
                <!-- FULL NAME -->
                <div class="wrap-input">
                    <!-- <label for="fname" class="label-style">First Name:</label> -->
                    <input type="text" name="fullname" id="fullname" autofocus required placeholder="Full Name">
                </div>
            
                <!-- EMAIL -->
                <div class="wrap-input">
                    <!-- <label for="email" class="label-style">E-mail:</label> -->
                    <input type="email" name="email" id="email" required placeholder="E-mail">
                </div>
                
                <!-- LANGUAGE -->
                <div class="display-flex" class="wrap-input">
                    <div  class="field-inline" class="wrap-input">
                        <!-- <label for="language" class="label-style">Language:</label> -->
                        <select name="language" id="language" required>
                            <option value="language" selected disabled hidden>Language</option>
                            <option value="english">English</option>
                            <option value="german">German</option>
                            <option value="spanish">Spanish</option>
                        </select>
                    </div>
                    
                    <!-- GENDER -->
                    <div class="field-inline" class="wrap-input">
                        <select name="gender" id="gender" required>
                            <option value="gender" selected disabled hidden>Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                        
                <!-- MESSAGE -->
                <div class="wrap-input">
                    <!-- <label for="message" class="label-style">Message:</label> -->
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message..."></textarea>
                </div>
                
                <!-- JOIN THE TEAM-->
                <div class="wrap-input">
                    <div class="label-style"></div>
                    <input type="checkbox" name="join-team" id="join-team">
                    <label for="join-team">Do you want to join the team?</label>
                </div>
                
                <!-- SUSCRIBE TO THE MAILING LIST -->
                <div class="wrap-input">
                    <div class="label-style"></div>
                    <input type="checkbox" name="mailing-list" id="mailing-list" checked>
                    <label for="mailing-list">Receive information about our teams and events</label>
                </div>
                
                <!-- SUBMIT BUTTON -->
                <div>
                    <div class="label-style"></div>
                    <input type="submit" value="Send">
                </div>
    
            </form>
        </div>

    </div>

</body>
</html>
